<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        #todo-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #eee;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }

        li.completed {
            text-decoration: line-through;
            color: #888;
        }

        button {
            background-color: #007bff;
            border: None;
            Padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="text"] {
            width: calc(100% - 60px);
            Padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</Head>
<body>
    <div id="todo-container">
        <h1>To-Do List</h1>
        <input id="new-task" type="text" placeholder="Add a new task">
        <button id="add-task-btn">Add</button>
        <ul id="todo-list"></ul>
    </div>
    <script src="todolist.js"></script>
</body>
</HTML>
